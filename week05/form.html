<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <meta name="Desription" content="WDD 131 - Dynamic Web Fundamentals">
        <meta name="Author" content="Keith Worsham">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <h1>Product Review</h1>
            <form method="get" action="review.html" class="wk5">
            <section>
                <div class="pn">Product Name</div>
                <label>
                    <select name="product" id="name" required>
                        <option value="">Select a Product</option>
                    </select>   
                </label>
            </section>

            <section>
                <div class="stars">Overall Rating</div>
                <label><input type="radio" name="audience" id="1star" required>⭐</label>
                <label><input type="radio" name="audience" id="2star" required>⭐⭐</label>
                <label><input type="radio" name="audience" id="3star" required>⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="4star" required>⭐⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="5star" required>⭐⭐⭐⭐⭐</label>
            </section>

            <section>
                <label>Date of Installation<input type="date" name="completeDate" id="date" required></label>
            </section>

            <section>
                <div class="useful">Which features did you find useful in the product?</div>
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="durable" value="yes"> Durability</label>
                <label><input type="checkbox" name="ease" value="yes"> Ease of Use</label>
                <label><input type="checkbox" name="perform" value="yes"> Performance</label>
                <label><input type="checkbox" name="design" value="yes"> Design</label>
            </section>





            </form>
    </main>


    <footer>
        <p>&copy;<span id="currentYear"></span> | Emory Keith Worsham | Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
