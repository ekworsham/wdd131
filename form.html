<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="Description" content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="Author" content="Keith Worsham">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wk5">

            <div class="pn">Product Name
                <label>
                    <select name="product" id="productList" required>
                        <option value="">Select a Product</option>
                    </select>
                </label>
            </div>

            <div class="or">Overall Rating
                <label><input type="radio" name="audience" id="1star" required>⭐</label>
                <label><input type="radio" name="audience" id="2star" required>⭐⭐</label>
                <label><input type="radio" name="audience" id="3star" required>⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="4star" required>⭐⭐⭐⭐</label>
                <label><input type="radio" name="audience" id="5star" required>⭐⭐⭐⭐⭐</label>
            </div>

            <div class="date">
                <label>Date of Installation<input type="date" name="completeDate" id="date" required></label>
            </div>

            <div class="cbs">Which features did you find useful in the product?
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="durable" id="d" value="yes"> Durability</label>
                <label><input type="checkbox" name="ease" id="e" value="yes"> Ease of Use</label>
                <label><input type="checkbox" name="perform" id="p" value="yes"> Performance</label>
                <label><input type="checkbox" name="design" id="de" value="yes"> Design</label>
            </div>

            <div class="wr">Written Review (Optional)
                <label><textarea name="review" id="r"></textarea></label>
                <div class="name">Your Name (Optional)</div>
                <label><textarea name="name" id="n"></textarea></label>
            </div>

            <input type="submit" id = "postReview" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> | Emory Keith Worsham | Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
