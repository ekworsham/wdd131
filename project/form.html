    <main class = "formPage">
        <form method="get" action="review.html" class="wk5">

            <div class="pn">
                <label>
                    Employee Name
                    <textarea name="review" id="rev"></textarea>
                </label>
            </div>

            <div class="or">Training Level 
                <label><input type="radio" name="audience" id="1star" required>1</label>
                <label><input type="radio" name="audience" id="2star" required>2</label>
                <label><input type="radio" name="audience" id="3star" required>3</label>
                <label><input type="radio" name="audience" id="4star" required>4</label>
                <label><input type="radio" name="audience" id="5star" required>5</label>
            </div>

            <div class="date">
                <label>Date of Training<input type="date" name="completeDate" id="date" required></label>
            </div>

            <div class="cbs">Which features would you find useful in this training?
                <p>(Check all that apply)</p>
                <label><input type="checkbox" name="durable" id="d" value="yes"> Topic is clearly stated</label>
                <label><input type="checkbox" name="ease" id="e" value="yes"> Easy to follow</label>
                <label><input type="checkbox" name="perform" id="p" value="yes"> Informational</label>
                <label><input type="checkbox" name="design" id="de" value="yes"> Design</label>
            </div>

            <div class="wr">
                <label>
                    Comments (Optional)
                    <textarea name="review" id="r"></textarea>
                </label>
            </div>
            
            <button id="completeTraining" type="submit">Complete Training</button>
        </form>
        
        <div id="blowers">
            <h2>BLOWER TYPES</h2>
